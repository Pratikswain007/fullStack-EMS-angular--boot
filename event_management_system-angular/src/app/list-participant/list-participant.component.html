<table class="table table-striped-columns">
    <thead>

        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>College</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let participant of participants">
            <td>{{ participant.id }}</td>
            <td>{{ participant.firstName }}</td>
            <td>{{ participant.lastName }}</td>
            <td>{{ participant.email }}</td>
            <td>{{ participant.address}}</td>
            <td>{{ participant.college }}</td>
            <td>
                <button (click)="updateParticipant(participant.id)" class="btn btn-info">Update</button>
                <button (click)="deleteParticipant(participant.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
    </tbody>
  </table>
