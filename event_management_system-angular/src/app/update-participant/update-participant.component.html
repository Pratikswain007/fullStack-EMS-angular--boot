<!-- add-participant.component.html -->
<div class="container">
    <h2>Update Participant</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="container">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="participant.firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="participant.lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="participant.email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" name="address" [(ngModel)]="participant.address" required>
      </div>
      <div class="form-group">
        <label for="college">College</label>
        <input type="text" id="college" class="form-control" name="college" [(ngModel)]="participant.college" required>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
    </form>
  </div>
